<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Volver" color="primary" mode="ios"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="inicio">
  <div class="middle">
    <p id="titulo"> Bienvenido Docente</p>
    
    <img class="foto1" src="../../assets/fotodocente.PNG">
    <div class="box">
     <form #loginForm="ngForm">
       <p>Porfavor Logear Tu Cuenta Duoc</p>

       <ion-item>
         <ion-label position="floating">Ingrese Correo Duoc Docente</ion-label>
         <ion-input type="email" placeholder="Ingrese Correo Duoc Alumno" name="email" required email></ion-input>
       </ion-item>


         <ion-item>
          <ion-label position="floating"> Ingrese Contraseña</ion-label>
          <ion-input type="password" placeholder="Ingresar Contraseña" name="password" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Ingrese Sede</ion-label>
          <ion-input type="text" placeholder="Ingrese Sede" name="sede" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Ingrese Rut</ion-label>
          <ion-input type="number" placeholder="Ingrese Rut(sin guion)" name="rut" required></ion-input>
        </ion-item>


        <p id="claveolvidada" (click)="goToForget()" href=""> Olvidaste Tu Contraseña?</p>
        <p id="claveolvidada" routerLink="/registro-docente">No tienes cuenta?</p>


        <div class="btn">
          <ion-button [routerLink]="['/inicio-docente']" [disable]="loginForm.invalid">Logear</ion-button>
        </div>
  
     </form>
    </div>
 </div>
</ion-content>
